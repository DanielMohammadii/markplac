    <main class="content">

            <a href="./home_page.html" class="back-link">‚Üê Back to Home</a>
            <h1>Become an Expert</h1>
        </div>
        <form id="expertForm" class="expert-form" action="/submit-expert" method="POST">
            <div class="form-group">
                <label for="expertise">Area of Expertise</label>
                <select id="expertise" name="expertise" required>
                    <option value="">Select your expertise</option>
                    <option value="tarot">Tarot Reading</option>
                    <option value="energy">Energy Healing</option>
                    <option value="astrology">Astrology</option>
                    <option value="numerology">Numerology</option>
                    <option value="crystal">Crystal Healing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" min="0" required>
            </div>

            <div class="form-group">
                <label for="bio">Professional Bio</label>
                <textarea id="bio" name="bio" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="certifications">Certifications (if any)</label>
                <textarea id="certifications" name="certifications" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="rate">Hourly Rate ($)</label>
                <input type="number" id="rate" name="rate" min="1" required>
            </div>

            <div class="form-group">
                <label for="availability">Weekly Availability (hours)</label>
                <input type="number" id="availability" name="availability" min="1" max="168" required>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
